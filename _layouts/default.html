<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - LET Mathematics and Statistics</title>
    <!-- Corrected link using relative_url -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.ico" | relative_url }}">

    <!-- MathJax Script for LaTeX equations -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>
<body>
    <header>
        <h1>{{ site.title | default: "Managing Data in a Digital World" }}</h1>
        <p>{{ site.description | default: "LET workshops for NBS-4014B" }}</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
            <li><a href="https://my.uea.ac.uk/divisions/library-and-learning-enhancement/learning-enhancement" target="_blank">LET information</a></li>
            <li><a href="https://my.uea.ac.uk/divisions/library-and-learning-enhancement/learning-enhancement/resources/maths-and-statistics" target="_blank">LET Mathematics</a></li>
        </ul>
    </nav>
    
    <main>
        {{ content }}
    </main>

    <footer>
        
        <p>Built with <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> and hosted on <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.</p>
  
    </footer>

    
    <script src="{{ "/assets/js/scripts.js" | relative_url }}"></script>
</body>
</html>
